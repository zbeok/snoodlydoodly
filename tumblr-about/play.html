    <script type="text/javascript">
      document.onkeydown = function(e) {
        e = e || window.event;
        if (e.which == 39) {
          //right
          document.getElementsByClassName("reply")[0].click();
        } else if (e.which == 37) {
          //left
          document.getElementById("back").click();
        }
      };
    </script>
  </head>

  <body>
    <div id="bg"></div>
    <div id="container">
      <button id="back">back</button>
      <div id="yo">
        <img id="sprite" src="" />
      </div>
      <div id="talkbubble">
        <div id="talkbubble-tri"></div>
        <div id="talk">
          <h1 id="name"></h1>
          <p id="dialogue"></p>
          <div id="replies">
            <!-- <button class="reply" onclick="nextscene(0)">example</button> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
